                    <p class="text-main-400 ">Filter</p>
                    <select name="animals" id="animal-select" >

                        <option class="drop-down-option" value="all">All animals</option>
                        <option class="drop-down-option" value="dog">Dog</option>
                        <option class="drop-down-option"  value="cat">Cat</option>
                        <option class="drop-down-option"  value="other">Other</option>
                    </select>
            </form>
                </div>
