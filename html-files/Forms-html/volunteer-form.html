<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SJ Rescue</title>
        <script defer src="../../js-files/main.js"></script>
        <script
            defer
            src="../../js-files/forms-scripts/volunteer-form"
        ></script>
        <link rel="stylesheet" href="../../css-files/style.css" />
        <link rel="stylesheet" href="../../css-files/forms.css" />
        <link rel="icon" href="../../images/paw-print.png" type="icon" />
    </head>
    <body>
        <header>
            <div id="header-section-1">
                <div id="header-content-top">
                    <div id="header-section-1-left">
                        <a href="index.html"
                            ><img
                                id="header-logo"
                                src="../../images/paw-print.png"
                                alt="SJ Rescue"
                        /></a>
                        <div id="text-logo-grid">
                            <h2 class="text-main-title-500-bold">
                                South Jersey Rescue
                            </h2>
                            <h3 class="text-main-400">
                                Adopt. Foster. Volunteer.
                            </h3>
                        </div>
                    </div>

                    <a
                        ><img
                            id="header-profile"
                            src="../../images/profile5.png"
                    /></a>
                </div>
            </div>
            <div id="header-section-2">
                <ul id="header-list" class="text-main-400">
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../index.html"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../adoption-forms.html"
                            >Adoption | Foster Forms</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../animals-available.html"
                            >Animals</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../contact.html"
                            >Contact</a
                        >
                    </li>
                    <li>
                        <button
                            id="donate-button-header"
                            class="text-paper-400-bold"
                            onclick="window.location.href='../donate.html'"
                            ,
                        >
                            Donate
                        </button>
                    </li>
                </ul>
            </div>
        </header>

        <section id="volunteer-form">
            <div id="form-center">
                <button
                    id="back-to-forms-button"
                    onclick="window.location.href='../adoption-forms.html'"
                    ,
                >
                    <img src="../../images/back-arrow.png" />All Forms
                </button>

                <div class="container">
                    <!-- FORM PAGE 1 -->
                    <form class="volunteer-form-field" id="form1">
                        <h3 class="form-title text-main-title-500-bold">
                            -- Volunteer Form Page 1 of 3--
                        </h3>
                        <div class="center-input">
                            <div class="input-info">
                                <label for="first-name" class="required"
                                    >First name:</label
                                >
                                <input
                                    id="first-name"
                                    type="text"
                                    autocomplete="off"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="last-name" class="required"
                                    >Last name:</label
                                >
                                <input
                                    id="last-name"
                                    type="text"
                                    autocomplete="off"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="address">Address:</label>
                                <input
                                    id="address"
                                    type="text"
                                    autocomplete="off"
                                />
                            </div>

                            <div class="input-info">
                                <label for="city">City:</label>
                                <input
                                    id="city"
                                    type="text"
                                    autocomplete="off"
                                />
                            </div>

                            <div id="state-zip">
                                <div class="input-info">
                                    <label for="state">State:</label>
                                    <input
                                        id="state"
                                        type="text"
                                        autocomplete="off"
                                    />
                                </div>
                                <div class="input-info">
                                    <label for="zip">Zip code:</label>
                                    <input
                                        id="zip"
                                        type="number"
                                        autocomplete="off"
                                    />
                                </div>
                            </div>

                            <div class="input-info">
                                <label for="email" class="required"
                                    >Email:</label
                                >
                                <input
                                    id="email"
                                    type="email"
                                    autocomplete="off"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="phone">Phone number:</label>
                                <input
                                    id="phone"
                                    type="number"
                                    autocomplete="off"
                                />
                            </div>
                        </div>

                        <div class="btn-box">
                            <button type="button" id="next-first-page">
                                Next
                            </button>
                        </div>
                    </form>

                    <!-- FORM PAGE 2-->
                    <form class="volunteer-form-field" id="form2">
                        <h3 class="form-title text-main-title-500-bold">
                            -- Volunteer Form Page 2 of 3--
                        </h3>
                        <div class="center-input">
                            <div class="input-info">
                                <label for="question1" class="required"
                                    >How did you hear about South Jersey
                                    Rescue?</label
                                >

                                <textarea
                                    id="question1"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="input-info">
                                <label for="question2" class="required"
                                    >Are you currently employed? (If so,
                                    describe your role / occupation)</label
                                >
                                <textarea
                                    id="question2"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="input-info">
                                <label for="question3" class="required"
                                    >Do you currently have any pets at home?
                                    Please describe.</label
                                >
                                <textarea
                                    id="question3"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="input-info">
                                <label for="question4" class="required"
                                    >Please include a reference with name,
                                    relationship and phone number.</label
                                >
                                <textarea
                                    id="question4"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button type="button" id="back-second-page">
                                Back
                            </button>
                            <button type="button" id="next-second-page">
                                Next
                            </button>
                        </div>
                    </form>

                    <!-- FORM PAGE 3 -->
                    <form class="volunteer-form-field" id="form3">
                        <div class="center-input">
                            <h3 class="form-title text-main-title-500-bold">
                                -- Volunteer Form Page 3 of 3--
                            </h3>

                            <div class="input-info">
                                <label for="question5" class="required"
                                    >Do you have previous experience
                                    volunteering with animal rescues? If so,
                                    please explain.</label
                                >
                                <textarea
                                    id="question5"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="input-info">
                                <label for="question6" class="required"
                                    >Describe your reasons for wanting to
                                    volunteer at SJ Rescue</label
                                >
                                <textarea
                                    id="question6"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>

                            <div class="input-info">
                                <label for="question7"
                                    >Additional comments and / or
                                    questions:</label
                                >
                                <textarea
                                    id="question7"
                                    cols="40"
                                    rows="4"
                                    required
                                ></textarea>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button type="button" id="back-third-page">
                                Back
                            </button>
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <ul id="footer-list" class="text-slate-400-bold">
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../index.html"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../adoption-forms.html"
                        >Adoption | Foster Forms</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../animals-available.html"
                        >Animals</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../contact.html"
                        >Contact</a
                    >
                </li>
            </ul>
            <div id="stay-connected-footer">
                <p class="text-slate-400-bold" id="stay-connected-text">
                    Stay Connected!
                </p>
                <div id="footer-facebook-insta-links">
                    <a
                        href="https://www.facebook.com/southjerseyrescue/"
                        target="_blank"
                        ><img
                            class="footer-image"
                            src="../../images/facebook.png"
                    /></a>
                    <a
                        href="https://www.instagram.com/south_jersey_rescue/"
                        target="_blank"
                        ><img
                            class="footer-image"
                            src="../../images/instagram (2).png"
                    /></a>
                </div>
            </div>

            <div id="footer-end-tag">
                <a id="footer-final-note" class="text-paper-400-bold"
                    >SJ Rescue ©
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    <img
                        id="footer-logo"
                        src="../../images/paw-print.png"
                        alt="SJ Rescue"
                    />
                </a>
            </div>
        </footer>
    </body>
</html>
