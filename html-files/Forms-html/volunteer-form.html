<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SJ Rescue</title>
        <script defer src="../../js-files/main.js"></script>
        <link rel="stylesheet" href="../../css-files/style.css" />
        <link rel="stylesheet" href="../../css-files/forms.css" />
        <link rel="icon" href="../../images/paw-print.png" type="icon" />
    </head>
    <body>
        <header>
            <div id="header-section-1">
                <div id="header-content-top">
                    <div id="header-section-1-left">
                        <a href="index.html"
                            ><img
                                id="header-logo"
                                src="../../images/paw-print.png"
                                alt="SJ Rescue"
                        /></a>
                        <div id="text-logo-grid">
                            <h2 class="text-main-title-500-bold">
                                South Jersey Rescue
                            </h2>
                            <h3 class="text-main-400">
                                Adopt. Foster. Volunteer.
                            </h3>
                        </div>
                    </div>

                    <a
                        ><img
                            id="header-profile"
                            src="../../images/profile5.png"
                    /></a>
                </div>
            </div>
            <div id="header-section-2">
                <ul id="header-list" class="text-main-400">
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../index.html"
                            >Home</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../adoption-forms.html"
                            >Adoption | Foster Forms</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../animals-available.html"
                            >Animals</a
                        >
                    </li>
                    <li>
                        <a
                            class="header-link text-main-400"
                            href="../contact.html"
                            >Contact</a
                        >
                    </li>
                    <li>
                        <button
                            id="donate-button-header"
                            class="text-paper-400-bold"
                            onclick="window.location.href='../donate.html'"
                            ,
                        >
                            Donate
                        </button>
                    </li>
                </ul>
            </div>
        </header>

        <section id="volunteer-form">
            <div id="form-center">
                <button
                    id="back-to-forms-button"
                    onclick="window.location.href='../adoption-forms.html'"
                    ,
                >
                    <img src="../../images/back-arrow.png" />All Forms
                </button>

                <div class="container">
                    <form id="volunteer-form-field">
                        <h3 class="form-title text-main-title-500-bold">
                            -- Volunteer Form --
                        </h3>
                        <div id="center-input">
                            <div class="input-info">
                                <label for="first-name">First name:</label>
                                <input
                                    id="first-name"
                                    type="text"
                                    placeholder="First name"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="last-name">Last name:</label>
                                <input
                                    id="last-name"
                                    type="text"
                                    placeholder="Last name"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="address">Address:</label>
                                <input
                                    id="address"
                                    type="text"
                                    placeholder="Address"
                                />
                            </div>

                            <div class="input-info">
                                <label for="city">City:</label>
                                <input
                                    id="city"
                                    type="text"
                                    placeholder="City"
                                />
                            </div>

                            <div id="state-zip">
                                <div class="input-info">
                                    <label for="state">State:</label>
                                    <input
                                        id="state"
                                        type="text"
                                        placeholder="State"
                                    />
                                </div>
                                <div class="input-info">
                                    <label for="zip">Zip code:</label>
                                    <input
                                        id="zip"
                                        type="number"
                                        placeholder="Zip Code"
                                    />
                                </div>
                            </div>

                            <div class="input-info">
                                <label for="email">Email:</label>
                                <input
                                    id="email"
                                    type="email"
                                    placeholder="Email"
                                    required
                                />
                            </div>

                            <div class="input-info">
                                <label for="phone">Phone number:</label>
                                <input
                                    id="phone"
                                    type="number"
                                    placeholder="Phone number"
                                />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </section>

        <footer>
            <ul id="footer-list" class="text-slate-400-bold">
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../index.html"
                        >Home</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../adoption-forms.html"
                        >Adoption | Foster Forms</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../animals-available.html"
                        >Animals</a
                    >
                </li>
                <li>
                    <a
                        class="footer-link text-slate-400-bold"
                        href="../contact.html"
                        >Contact</a
                    >
                </li>
            </ul>
            <div id="stay-connected-footer">
                <p class="text-slate-400-bold" id="stay-connected-text">
                    Stay Connected!
                </p>
                <div id="footer-facebook-insta-links">
                    <a
                        href="https://www.facebook.com/southjerseyrescue/"
                        target="_blank"
                        ><img
                            class="footer-image"
                            src="../../images/facebook.png"
                    /></a>
                    <a
                        href="https://www.instagram.com/south_jersey_rescue/"
                        target="_blank"
                        ><img
                            class="footer-image"
                            src="../../images/instagram (2).png"
                    /></a>
                </div>
            </div>

            <div id="footer-end-tag">
                <a id="footer-final-note" class="text-paper-400-bold"
                    >SJ Rescue Â©
                    <script>
                        document.write(new Date().getFullYear());
                    </script>
                    <img
                        id="footer-logo"
                        src="../../images/paw-print.png"
                        alt="SJ Rescue"
                    />
                </a>
            </div>
        </footer>
    </body>
</html>
